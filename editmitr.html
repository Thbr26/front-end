    <script>
        let selectedFile;
   
   function previewFile(event) {
       selectedFile = event.target.files[0];
       var output = document.querySelector('.photo-boxx');
       output.innerHTML = '<img src="' + URL.createObjectURL(selectedFile) + '" alt="Preview" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;" />';
   }
   
   function setProfilePicture() {
       if (selectedFile) {
           var profilePicture = document.getElementById('profilePicture');
           document.getElementById('edit-button').innerText = 'Simpan';
           profilePicture.src = URL.createObjectURL(selectedFile);
           profilePicture.onload = function() {
               URL.revokeObjectURL(profilePicture.src) // free memory
               
              
       }
   }
       var nameInput = document.getElementById('name').value;
               document.getElementById('profile-name').innerText = nameInput;
               var phoneInput = document.getElementById('phone').value;

               document.getElementById('edit-button').innerText = 'Simpan';
